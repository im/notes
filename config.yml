    profileMode:
        enabled: true
        title: '糖小米'
        imageUrl: "/notes/avatar.svg"
        imageTitle: '糖小米'
        imageWidth: 200
        imageHeight: 200
        buttons:
            - name: Archive
              url: archives
            - name: Tags
              url: tags
            - name: Search
              url: search

    homeInfoParams:
