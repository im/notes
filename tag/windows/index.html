D%95%E6%9F%A5%E7%9C%8B%E6%9F%90%E4%B8%AA%E7%AB%AF%E5%8F%A3%E8%A2%AB%E8%B0%81%E5%8D%A0%E7%94%A8/" class="nav-link">Windows下如何查看某个端口被谁占用</a></header> <p itemprop="description" class="ui-post-summary">
        开始—-&gt;运行—-&gt; cmd ，或者是 window+R 组合键，调出命令窗口。

查找所有运行的端口
netstat -ano

查看被占用端口对应的 PID
netstat -aon|findstr &quot;8081&quot;

查看指定 PID 的进程
tasklist|findstr &quot;9088&quot;
 ...
